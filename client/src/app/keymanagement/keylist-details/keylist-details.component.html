<div>
    <a routerLink="/keylist-overview">Key lists</a> / <span>{{ keyList?.name }}</span>
</div>
<h1>{{ keyList?.name }}: entries management</h1>
<h2>Entries of key list</h2>
<p>To edit an entry, you have to select it from the list first.</p>
<div fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="left">
        <button mat-raised-button>New</button>
        <button mat-raised-button>Deactivate</button>
        <button mat-raised-button>Delete</button>
    </div>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
        <app-keylist-details-element-list fxFlex [values]="keyListItems" (rowSelected)="onRowSelected($event)"></app-keylist-details-element-list>
        <app-keylist-details-element-details fxFlex [value]="selected"></app-keylist-details-element-details>
    </div>
</div>
