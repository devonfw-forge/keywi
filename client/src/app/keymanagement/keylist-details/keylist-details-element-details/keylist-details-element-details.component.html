<mat-card>
    <mat-card-title>Edit entry</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutGap="10px">
        <mat-form-field>
            <mat-label>Business key</mat-label>
            <input matInput type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Value</mat-label>
            <input matInput type="text">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end">
        <button mat-raised-button>Cancel</button>
        <button mat-raised-button>Save</button>
    </mat-card-actions>
</mat-card>
